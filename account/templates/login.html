{% extends 'base.html' %} {% load static %} {% block title %}로그인{% endblock %} {% block content %}
<link rel="stylesheet" href="{% static 'css/login.css' %}" />
<div class="container">
  <header>
    <div class="logo-div">
      <img src="{% static 'assets/img/logo.png' %}" />
    </div>
  </header>

  <div class="form-div">
    <form method="POST">
      {% csrf_token %}
      <input id="id_username" name="username" type="text" placeholder="아이디를 입력해주세요" maxlength="20" required />
      <input id="id_password" name="password" type="password" placeholder="비밀번호를 입력해주세요" maxlength="20" required />
      <button id="login_btn" type="submit" class="button">로그인</button>
    </form>
  </div>
