{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    
    <!-- 공통 CSS -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/animations/snow.css' %}">
    <link rel="stylesheet" href="{% static 'css/animations/smoke.css' %}">
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="page-container logged-in">
        <!-- 배경 애니메이션 -->
        <div class="snow" id="snow"></div>
        <div class="smoke-container">
            <div id="box">
                <div id="chimney-main">
                    <div id="chimney-smoke-box">
                        <div id="chimney-smoke1" class="chimney-smoke"></div>
                        <div id="chimney-smoke2" class="chimney-smoke"></div>
                        <div id="chimney-smoke3" class="chimney-smoke"></div>
                        <div id="chimney-smoke4" class="chimney-smoke"></div>
                        <div id="chimney-smoke5" class="chimney-smoke"></div>
                        <div id="chimney-smoke6" class="chimney-smoke"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 실제 콘텐츠 -->
        <div class="content-container">
            {% block content %}
            {% endblock %}
        </div>

    </div>
    <div class="nav-box">
        <div class="icon-box">
            <div class="home-icon active">
                <img src="{% static 'assets/img/home-ON.png' %}" alt="홈" class="icon-img">
                <div style="color: #FFD52B;">홈</div>
            </div>
            <div class="date-icon">
                <img src="{% static 'assets/img/date-OFF.png' %}" alt="날짜" class="icon-img">
                <div>캘린더</div>
            </div>
        </div>
    </div>

        <!-- 네비게이션 바 항상 포함 -->
        <!-- {% if user.is_authenticated and not hide_navbar %} -->
        <!-- {% include 'navbar.html' %} -->
        <!-- {% endif %} -->

    <script>    document.addEventListener('DOMContentLoaded', function() {
        const snowContainer = document.getElementById('snow');
        const flakeCount = 10000;  // 눈송이 수

        if (snowContainer) {
            for (let i = 0; i < flakeCount; i++) {
                const flake = document.createElement('div');
                flake.className = 'flake';
                snowContainer.appendChild(flake);
            }
        }
    });</script>
    {% block extra_js %}{% endblock %}
</body>
</html>
