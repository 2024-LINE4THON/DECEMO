{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    
    <!-- 공통 CSS -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/animations/snow.css' %}">
    <link rel="stylesheet" href="{% static 'css/animations/smoke.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="page-container">
        <!-- 배경 애니메이션 -->
        <div class="snow" id="snow"></div>
        <div class="smoke-container">
            <div id="box">
                <div id="chimney-main">
                    <div id="chimney-smoke-box">
                        <div id="chimney-smoke1" class="chimney-smoke"></div>
                        <div id="chimney-smoke2" class="chimney-smoke"></div>
                        <div id="chimney-smoke3" class="chimney-smoke"></div>
                        <div id="chimney-smoke4" class="chimney-smoke"></div>
                        <div id="chimney-smoke5" class="chimney-smoke"></div>
                        <div id="chimney-smoke6" class="chimney-smoke"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 실제 콘텐츠 -->
        <div class="content-container">
            {% block content %}
            {% endblock %}
        </div>

        <!-- 네비게이션 바 (로그인된 사용자만) -->
        {% if user.is_authenticated and not hide_navbar %}
            {% include 'components/nav_bar.html' %}
        {% endif %}
    </div>

    <script>    document.addEventListener('DOMContentLoaded', function() {
        const snowContainer = document.getElementById('snow');
        const flakeCount = 10000;  // 눈송이 수

        if (snowContainer) {
            for (let i = 0; i < flakeCount; i++) {
                const flake = document.createElement('div');
                flake.className = 'flake';
                snowContainer.appendChild(flake);
            }
        }
    });</script>
    {% block extra_js %}{% endblock %}
</body>
</html>
